<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">ECRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Vehicles</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-light">Sign In</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container row">
        <div class="col-md-3 mt-3" style="margin-left: 115px;">
            <div class="card">
                <div class="card-header fw-medium bg-primary">
                    Find Your Perfect Rental Car Today
                </div>
                <div class="card-body">
                    <label for="inputState" class="form-label">Sort</label>
                    <select id="inputState" class="form-select">
                        <option selected>No Of Passenger</option>
                        <option>Transmission Type</option>
                        <option>Brand</option>
                        <option>Type</option>
                        <option>Price</option>
                        <option>Fuel Type</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="container table-responsive mt-4">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Car No</th>
                <th scope="col">Brand</th>
                <th scope="col">Type</th>
                <th scope="col">No of Passenger</th>
                <th scope="col">Transmission Type</th>
                <th scope="col">Fuel Type</th>
                <th scope="col">Colour</th>
                <th scope="col">Daily Rate Rs.</th>
                <th scope="col">Monthly Rate Rs.</th>
                <th scope="col">Free Km For Day</th>
                <th scope="col">Free Km For Month</th>
                <th scope="col">Front View</th>
                <th scope="col">Back View</th>
                <th scope="col">Side View</th>
                <th scope="col">Interior View</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
