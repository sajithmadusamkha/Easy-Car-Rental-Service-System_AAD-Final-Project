<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<main>
    <section class="container-fluid">
        <h1 class="text-center mt-2">Customer Register Form</h1>
        <p class="text-center mt-1">Already Have An Account <a href="#">Login</a></p>
        <form class="row g-3 mt-2">
            <div class="col-md-6">
                <label for="inputCusId" class="form-label">Customer ID</label>
                <input type="text" class="form-control" id="inputCusId" name="cusId">
            </div>
            <div class="col-md-6">
                <label for="inputCusName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputCusName" name="cusName">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="cusEmail">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="cusPwd">
            </div>
            <div class="col-md-6">
                <label for="cusTelNo" class="form-label">Contact No</label>
                <input type="text" class="form-control" id="cusTelNo" name="cusConNo">
            </div>
            <div class="col-md-6">
                <label for="cusAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="cusAddress" name="cusAddress">
            </div>
            <div class="col-md-6">
                <label for="nicImage" class="form-label">National Identity Card Image</label>
                <input class="form-control" type="file" id="nicImage" name="nicImg">
            </div>
            <div class="col-md-6">
                <label for="cusNicNo" class="form-label">National Identity Card Number(NIC)</label>
                <input type="text" class="form-control" id="cusNicNo" name="cusNic">
            </div>
            <div class="col-md-6">
                <label for="licenseImage" class="form-label">License Image</label>
                <input class="form-control" type="file" id="licenseImage" name="licenseImg">
            </div>
            <div class="col-md-6">
                <label for="cusLicense" class="form-label">License Number</label>
                <input type="text" class="form-control" id="cusLicense" name="cusLicense">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </section>
</main>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
