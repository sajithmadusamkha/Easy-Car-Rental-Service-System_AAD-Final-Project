<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">ECRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Vehicles</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-light">Sign In</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="container">
        <h1 class="text-center mt-2">Customer Register Form</h1>
        <p class="text-center mt-1">Already Have An Account <a href="#">Login</a></p>
        <form class="row g-3 mt-2">
            <div class="col-md-6">
                <label for="inputCusId" class="form-label">Customer ID</label>
                <input type="text" class="form-control" id="inputCusId">
            </div>
            <div class="col-md-6">
                <label for="inputCusName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputCusName">
            </div>
            <div class="col-md-6">
                <label for="inputCusEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputCusEmail">
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-6">
                <label for="cusTelNo" class="form-label">Contact No</label>
                <input type="text" class="form-control" id="cusTelNo">
            </div>
            <div class="col-md-6">
                <label for="cusAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="cusAddress">
            </div>
            <div class="col-md-6">
                <label for="nicImage" class="form-label">National Identity Card Image</label>
                <input class="form-control" type="file" id="nicImage">
            </div>
            <div class="col-md-6">
                <label for="cusNicNo" class="form-label">National Identity Card Number(NIC)</label>
                <input type="text" class="form-control" id="cusNicNo" name="cusNic">
            </div>
            <div class="col-md-6">
                <label for="licenseImage" class="form-label">License Image</label>
                <input class="form-control" type="file" id="licenseImage">
            </div>
            <div class="col-md-6">
                <label for="cusLicenseNo" class="form-label">License Number</label>
                <input type="text" class="form-control" id="cusLicenseNo">
            </div>
            <div class="col-auto">
                <button type="button" id="btnRegister" class="btn btn-primary">Register</button>
            </div>
        </form>
    </section>
</main>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script>
    $("#btnRegister").click(function () {
        var data = new FormData();

        let imgLicense = $("#licenseImage")[0].files[0];
        let imgNic = $("#nicImage")[0].files[0];
        let imgLicenseName = $("#licenseImage")[0].files[0].name;
        let imgNicName = $("#nicImage")[0].files[0].name;

        var customer = {
            "customerId" : $("#inputCusId").val(),
            "name" : $("#inputCusName").val(),
            "email" : $("#inputCusEmail").val(),
            "password" : $("#inputPassword").val(),
            "contactNo" : $("#cusTelNo").val(),
            "address" : $("#cusAddress").val(),
            "nicNo" : $("#cusNicNo").val(),
            "drivingLicenseNo" : $("#cusLicenseNo").val(),
            "nicImage" : imgNicName,
            "drivingLicenseImage" : imgLicenseName
        }

        data.append("files",imgLicense);
        data.append("files",imgNic);
        data.append("customer", new Blob([JSON.stringify(customer)],{type: "application/json"}))

        $.ajax({
            url: "http://localhost:8080/EasyCarRentalSystem_BackEnd_war_exploded/api/v1/customer/register",
            method: "post",
            async: true,
            contentType: false,
            processData: false,
            data: data,
            success: function (res) {
                alert("Successfully Registered");
                window.location = "loginPage.html";
            },
            error: function (err) {
                console.log(err);
            }
        });
    });
</script>
</body>
</html>
