<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Car</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ECRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  href="#">Car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Driver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Driver Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customer Details</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-dark">Log Out</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main>
<section class="container-fluid mt-4">
    <div class="card">
        <div class="card-header bg-primary-subtle fw-medium">
            Manage Car
        </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-2">
                    <label for="inputCarNo" class="form-label">Car No</label>
                    <input type="text" class="form-control" id="inputCarNo" name="carNo">
                </div>
                <div class="col-md-2">
                    <label for="inputBrand" class="form-label">Brand</label>
                    <select id="inputBrand" class="form-select" name="type">
                        <option selected>Select Vehicle Brand</option>
                        <option>Suzuki Alto</option>
                        <option>Suzuki Alto K10</option>
                        <option>Suzuki Celerio</option>
                        <option>Perodua (Daihatsu) Axia</option>
                        <option>Toyota Prius C/ Aqua</option>
                        <option>Toyota Corolla Axio</option>
                        <option>Perodua Bezza Prime Sedan</option>
                        <option>Toyota Allion NZT 260</option>
                        <option>Toyota Premio</option>
                        <option>Mercedes</option>
                        <option>BMW i8</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputType" class="form-label">Type</label>
                    <select id="inputType" class="form-select" name="type">
                        <option selected>Select Type</option>
                        <option>General</option>
                        <option>Premium</option>
                        <option>Luxury</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputNoPass" class="form-label">No Of Passenger</label>
                    <input type="number" class="form-control" id="inputNoPass" name="noOfPassenger" min="2" max="20" placeholder="">
                </div>
                <div class="col-md-2">
                    <label for="inputTransmission" class="form-label">Transmission Type</label>
                    <select id="inputTransmission" class="form-select" name="transmissionType">
                        <option selected>Auto</option>
                        <option>Manual</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputFuelType" class="form-label">Fuel Type</label>
                    <select id="inputFuelType" class="form-select" name="fuelType">
                        <option selected>Petrol</option>
                        <option>Diesel</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputColor" class="form-label">Color</label>
                    <input type="text" class="form-control" id="inputColor" name="color">
                </div>
                <div class="col-md-2">
                    <label for="inputDailyRate" class="form-label">Daily Rate Rs.</label>
                    <input type="text" class="form-control" id="inputDailyRate" name="dailyRate">
                </div>
                <div class="col-md-2">
                    <label for="inputMonthlyRate" class="form-label">Monthly Rate Rs.</label>
                    <input type="text" class="form-control" id="inputMonthlyRate" name="monthlyRate">
                </div>
                <div class="col-md-2">
                    <label for="inputFreeKmForDay" class="form-label">Free Km For a Day</label>
                    <input type="text" class="form-control" id="inputFreeKmForDay" name="freeKmForDay">
                </div>
                <div class="col-md-2">
                    <label for="inputFreeKmForMonth" class="form-label">Free Km For a Month</label>
                    <input type="text" class="form-control" id="inputFreeKmForMonth" name="freeKmForMonth">
                </div>
                <div class="col-md-2">
                    <label for="inputPricePerExtraKm" class="form-label">Price Per Extra Km</label>
                    <input type="text" class="form-control" id="inputPricePerExtraKm" name="pricePerExtraKm">
                </div>
                <div class="col-md-1">
                    <label for="inputAvailability" class="form-label">Availability</label>
                    <select id="inputAvailability" class="form-select" name="availability">
                        <option selected>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="frontImg" class="form-label">Front Image</label>
                    <input class="form-control disabled" type="file" id="frontImg" name="fontImage">
                </div>
                <div class="col-md-3">
                    <label for="backImg" class="form-label">Back Image</label>
                    <input class="form-control disabled" type="file" id="backImg" name="backImage">
                </div>
                <div class="col-md-3">
                    <label for="sideImg" class="form-label">Side Image</label>
                    <input class="form-control disabled" type="file" id="sideImg" name="sideImage">
                </div>
                <div class="col-md-2">
                    <label for="interiorImg" class="form-label">Interior Image</label>
                    <input class="form-control disabled" type="file" id="interiorImg" name="interiorImage">
                </div>
            </form>
            <div class="btn-group text-right col-md-4 mt-3">
                <button class="btn btn-success col-12 col-sm-auto" id="btnAddCar" type="button">
                    Add
                </button>
                <button class="btn btn-warning col-12 col-sm-auto" id="btnCarUpdate" type="button">
                    Update
                </button>
                <button class="btn btn-danger col-12 col-sm-auto" id="btnCarDelete" type="button">
                    Delete
                </button>
            </div>
        </div>
    </div>
</section>
    <div class="container-fluid table-responsive mt-4">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Car No</th>
                <th scope="col">Brand</th>
                <th scope="col">Type</th>
                <th scope="col">No of Passenger</th>
                <th scope="col">Transmission Type</th>
                <th scope="col">Fuel Type</th>
                <th scope="col">Colour</th>
                <th scope="col">Daily Rate Rs.</th>
                <th scope="col">Monthly Rate Rs.</th>
                <th scope="col">Free Km For Day</th>
                <th scope="col">Free Km For Month</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script>
    let baseUrl = "http://localhost:8080/EasyCarRentalSystem_BackEnd_war_exploded/api/v1/";

    $("#btnAddCar").click(function () {
        let carNo = $("#inputCarNo").val();
        let carBrand = $("#inputBrand").val();
        let carType = $("#inputType").val();
        let carTransmissionType = $("#inputTransmission").val();
        let carFuelType = $("#inputFuelType").val();
        let carColor = $("#inputColor").val();
        let passengers = $("#inputNoPass").val();
        let carDailyRate = $("#inputDailyRate").val();
        let carMonthlyRate = $("#inputMonthlyRate").val();
        let freeKmDaily = $("#inputFreeKmForDay").val();
        let freeKmMonth = $("#inputFreeKmForMonth").val();
        let carPricePerExtra = $("#inputPricePerExtraKm").val();
        let status = $("#inputAvailability").val();
        let frontImageName = $("#frontImg")[0].files[0].name;
        let backImageName = $("#backImg")[0].files[0].name;
        let sideImageName = $("#sideImg")[0].files[0].name;
        let interiorImageName = $("#interiorImg")[0].files[0].name;

        var car = {
            "carRegNo": carNo,
            "brand": carBrand,
            "type": carType,
            "transmissionType": carTransmissionType,
            "fuelType": carFuelType,
            "color": carColor,
            "noOfPassenger": passengers,
            "fontImage": frontImageName,
            "backImage": backImageName,
            "sideImage": sideImageName,
            "interiorImage": interiorImageName,
            "dailyRate": carDailyRate,
            "monthlyRate": carMonthlyRate,
            "freeKmForDaily": freeKmDaily,
            "freeKmForMonth": freeKmMonth,
            "pricePerExtraKm": carPricePerExtra,
            "availability": status
        }

        $.ajax({
            url: baseUrl + "car",
            method: "post",
            data: JSON.stringify(car),
            contentType: "application/json",
            success: function(resp) {
                alert(resp.message);
            },
            error:function(error){
                var jsObject=JSON.parse(error.responseText);
                alert(jsObject.message);
            }
        });
    });
</script>
</body>
</html>
