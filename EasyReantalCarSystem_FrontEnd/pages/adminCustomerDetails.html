<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ECRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Driver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Driver Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Customer Details</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-dark">Log Out</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary-subtle fw-medium">
                Manage Customer
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-2">
                        <label for="inputCusId" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="inputCusId" name="cusId">
                    </div>
                    <div class="col-md-2">
                        <label for="inputCusName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="inputCusName" name="cusName">
                    </div>
                    <div class="col-md-2">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="cusEmail">
                    </div>
                    <div class="col-md-2">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" name="cusPwd">
                    </div>
                    <div class="col-md-2">
                        <label for="cusTelNo" class="form-label">Contact No</label>
                        <input type="text" class="form-control" id="cusTelNo" name="cusConNo">
                    </div>
                    <div class="col-md-2">
                        <label for="cusAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="cusAddress" name="cusAddress">
                    </div>
                    <div class="col-md-3">
                        <label for="nicImage" class="form-label">National Identity Card Image</label>
                        <input class="form-control" type="file" id="nicImage" name="nicImg">
                    </div>
                    <div class="col-md-3">
                        <label for="cusNicNo" class="form-label">National Identity Card Number(NIC)</label>
                        <input type="text" class="form-control" id="cusNicNo" name="cusNic">
                    </div>
                    <div class="col-md-3">
                        <label for="licenseImage" class="form-label">License Image</label>
                        <input class="form-control" type="file" id="licenseImage" name="licenseImg">
                    </div>
                    <div class="col-md-3">
                        <label for="cusLicense" class="form-label">License Number</label>
                        <input type="text" class="form-control" id="cusLicense" name="cusLicense">
                    </div>
                    <div class="form-group col-auto">
                        <button class="btn btn-danger col-12 col-sm-auto" id="btnCarDelete" type="button">
                            Delete Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="container table-responsive mt-4">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Customer ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Contact No.</th>
                <th scope="col">Address</th>
                <th scope="col">NIC Image</th>
                <th scope="col">NIC No</th>
                <th scope="col">License Image</th>
                <th scope="col">License No</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
