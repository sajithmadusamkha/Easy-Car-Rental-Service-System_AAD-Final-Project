                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../pages/adminDashBoard.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/adminCarManage.html">Cars</a>

<main>
    <section class="container mt-4">
        <div class="card shadow border-0" style="width: 25rem">
            <div class="card-header bg-primary-subtle fw-medium">
                Accept or Deny Booking
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="selectCusId" class="form-label">Rental ID</label>
                        <select id="selectCusId" class="form-select" name="availability"></select>
                    </div>
                    <div class="col-md-3 mt-5">
                        <button class="btn btn-success" id="btnAcceptRental" type="button">
                            Accept
                        </button>
                    </div>
                    <div class="col-md-3 mt-5">
                        <button class="btn btn-danger" id="btnDenyRental" type="button">
                            Deny
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="container table-responsive mt-4">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Rental ID</th>
                <th scope="col">Customer ID</th>
                <th scope="col">Vehicle No</th>
                <th scope="col">Driver Id</th>
                <th scope="col">Pick Up Date</th>
                <th scope="col">Return Date</th>
                <th scope="col">Rental Status</th>
            </tr>
            </thead>
            <tbody id="tblConfirm"></tbody>
        </table>
    </div>
</main>
