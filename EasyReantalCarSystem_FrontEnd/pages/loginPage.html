<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width initial-scale=1" name="viewport">
    <title>Sign In</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">ECRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../index.html">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <a href="../pages/registerPage.html"><button type="button" class="btn btn-outline-light">Register</button></a>
                </form>
            </div>
        </div>
    </nav>
</header>
<main>
        <div class="card shadow" style="position: absolute; margin: auto; width: 18rem; height: 18rem; left: 0; right: 0; top: 0; bottom: 0;">
            <div class="card-body">
                <h5 class="card-title text-center fw-medium">Sign In</h5>
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-12" style="margin-left: 90px;">
                        <button id="btnSignIn" class="btn btn-primary" type="button">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
</main>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script>
    let baseUrl = "http://localhost:8080/EasyCarRentalSystem_BackEnd_war_exploded/api/v1/";

    $("#btnSignIn").click(function () {
        signIn();
    });

    function signIn(){
        var userEmail = $("#inputEmail4").val();
        var userPassword = $("#inputPassword4").val();

        let user  = {
            "email": userEmail,
            "password": userPassword
        }

        $.ajax({
            url: baseUrl + "signIn",
            method: "put",
            contentType: "application/json",
            data: JSON.stringify(user),
            success(resp) {
                var r = resp.data;
                if (resp.message == "Customer") {
                    window.location = "../pages/customerHome.html";
                } else if (resp.message == "Admin") {
                    window.location = "../pages/adminDashBoard.html";
                }
            }
        });
    }
</script>
</body>
</html>
