<main>
<section class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary-subtle fw-medium">
            Manage Driver
        </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-md-2">
                    <label for="inputDriverID" class="form-label">Driver ID</label>
                    <input type="text" class="form-control" id="inputDriverID" name="driverId">
                </div>
                <div class="col-md-2">
                    <label for="inputDriverName" class="form-label">Driver Name</label>
                    <input type="text" class="form-control" id="inputDriverName" name="driverName">
                </div>
                <div class="col-md-2">
                    <label for="inputDriverContactNo" class="form-label">Contact No</label>
                    <input type="text" class="form-control" id="inputDriverContactNo" name="driverContactNo">
                </div>
                <div class="col-md-3">
                    <label for="inputDriverLicenseNo" class="form-label">License No</label>
                    <input type="text" class="form-control" id="inputDriverLicenseNo" name="driverLicenseNo">
                </div>
                <div class="col-md-3">
                    <label for="inputAvailability" class="form-label">Availability</label>
                    <select id="inputAvailability" class="form-select" name="driverAvailability">
                        <option selected>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="form-group text-right col-md-3 mt-2">
                    <button class="btn btn-success col-12 col-sm-auto" id="btnSaveDriver" type="button">
                        Add
                    </button>
                    <button class="btn btn-warning col-12 col-sm-auto" id="btnUpdateDriver" type="button">
                        Update
                    </button>
                    <button class="btn btn-danger col-12 col-sm-auto" id="btnDeleteDriver" type="button">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
    <div class="container table-responsive mt-4">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Driver ID</th>
                <th scope="col">Name</th>
                <th scope="col">Contact No.</th>
                <th scope="col">License No.</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</main>
